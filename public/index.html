<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SafeDLBuddy</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>SafeDLBuddy</h1>
      <p>Scan downloads from a web page using multiple AV engines.</p>
    </header>
    <main>
      <form id="scan-form">
        <label>Page URL</label>
        <input type="url" id="url" placeholder="https://example.com/downloads" required />
        <label>CSS selector (optional)</label>
        <input type="text" id="selector" placeholder="a[href$='.zip'], a[href$='.exe'], a[href$='.pdf']" />
        <label>Max files</label>
        <input type="number" id="max" value="3" min="1" max="10" />
        <button type="submit">Scan</button>
      </form>
      <section id="results"></section>
    </main>
    <footer>
      <span>Powered by Playwright, Cloudmersive, Bytescale, ClamAV, and OpenAI</span>
    </footer>
  </div>
  <script src="/app.js" defer></script>
  </body>
  </html>
